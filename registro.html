<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/general.css">
        <title>JSATM - Registro</title>
        <script>
            var user = null;
            var email = null;
            var nombre = null;
            var pin = null

            function inicio(){
                window.location='index.html'
              }

            function confirmarRegistro(){
                
                user = document.getElementsByName("user")[0].value;
                email = document.getElementsByName("email")[0].value;
                nombre = document.getElementsByName("nombre")[0].value;
                pin = document.getElementsByName("pin")[0].value;
                if (user != "" && email != "" && nombre != "" && pin != ""){
                    if (email.indexOf("@")!=-1 && email.indexOf(".") != -1){
                        alert("Registro completado, bienvenido "+nombre)
                        window.location="index.html"
                    }else{
                        alert("El correo no es valido")
                    }
                
                    }else{
                        alert("No puedes dejar campos vacios")
                    }

            }
        </script>
    </head>
    <body>
        <div id="boxGeneral">
            <p id="powered">Powered By <a href="./proyectos/" style="text-decoration: none;color: white;">Dixho</a></p>
            <center>
                <div id="logo">
                    <h1>JSATM</h1>
                </div>
                <div id="boxCentral">
                    <form action="">
                        <div>
                            <input type="text" name="user" required class="input" placeholder="Usuario" id="inUser">
                            <input type="email" name="email" required class="input" placeholder="Correo Electronico" id="inEmail">
                            <input type="text" name="nombre" required class="input" placeholder="Nombre" id="inNombre">
                            <input type="password" name="pin" required class="input" placeholder="Pin" id="inPin">
                        </div>
                        <input type="button" class="boton" value="Iniciar Sesion" onclick="inicio()">
                        <input type="button" class="boton" value="Registrarse" onclick="confirmarRegistro()">
                        
                    </form>
                </div>
            </center>
        </div>
        <script>
            //---Temporal---//
            function inicio(){
                window.location="index.html"
            }
        </script>
    </body>
</html>
