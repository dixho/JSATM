<body>
    <div id="boxGeneral">
        <div id="superiorBar">
            <div id="language">
                <button id="langMenu">Idiomas / Languages</button>
                <div id="languageMenu">
                    <button name="languageSpanish" id="langButton" value="0" >Espa√±ol</button>
                    <button name="languageEnglish" id="langButton" value="1" >English</button>
                </div>

            </div>
            <div id="header" class="row justify-content-center" class="mx-auto">
                <div class="col-1" id="home">Home</div>
                <div class="col-1" id="aboutMe">About Me</div>
                <div class="col-1" id="projects">Projects</div>
                <div class="col-1" id="contact">Contact</div>
            </div>
        </div>
        <div id="boxCentral">
            <div>
                <h1 id="title">Contact</h1>
                <hr>
                <form action="contact.php" method="post">
                    <div class="elem-group">
                      <label for="name">Your Name</label>
                      <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
                    </div>
                    <div class="elem-group">
                      <label for="email">Your E-mail</label>
                      <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
                    </div>
                    <div class="elem-group">
                      <label for="department-selection">Choose Concerned Department</label>
                      <select id="department-selection" name="concerned_department" required>
                          <option value="">Select a Department</option>
                          <option value="billing">Billing</option>
                          <option value="marketing">Marketing</option>
                          <option value="technical support">Technical Support</option>
                      </select>
                    </div>
                    <div class="elem-group">
                      <label for="title">Reason For Contacting Us</label>
                      <input type="text" id="title" name="email_title" required placeholder="Unable to Reset my Password" pattern=[A-Za-z0-9\s]{8,60}>
                    </div>
                    <div class="elem-group">
                      <label for="message">Write your message</label>
                      <textarea id="message" name="visitor_message" placeholder="Say whatever you want." required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                  </form>
            </div>
        </div>
    </div>

</body>
