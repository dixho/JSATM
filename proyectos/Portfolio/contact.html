<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/formContact.css">
    <link rel="stylesheet" href="./css/float.css">
    <title>Dixho - About Me</title>
</head>

<body>
    <div id="boxGeneral">
        <div id="superiorBar">
            <div id="language">
                <button id="langMenu">Idiomas / Languages</button>
                <div id="languageMenu">
                    <button name="languageSpanish" id="langButton" value="0">Español</button>
                    <button name="languageEnglish" id="langButton" value="1">English</button>
                </div>

            </div>
            <div id="header" class="row justify-content-center" class="mx-auto">
                <div class="col-1" id="home">Home</div>
                <div class="col-1" id="aboutMe">About Me</div>
                <div class="col-1" id="projects">Projects</div>
                <div class="col-1" id="contact">Contact</div>
            </div>
        </div>
        <div id="boxCentral">
            <div>
                <h1 id="title">Contact</h1>
                <hr>
                <form action="contact.php" method="post">
                    <div id="form">
                        <div id="nombre">
                            <label for="name" id="labelName">Nombre</label>
                            <input type="text" id="name" name="visitor_name" placeholder="John Doe"
                                 required>
                        </div>
                        <div class="elem-group">
                            <label for="email" id="labelEmail">Correo Electrónico</label>
                            <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com"
                                required>
                        </div>

                        <div class="elem-group">
                            <label for="razon" id="labelSubject">Razón para contactar</label>
                            <input type="text" id="subject" name="email_title" required
                                placeholder="Asunto" pattern=[A-Za-z0-9\s]{8,60}>
                        </div>
                        <div class="elem-group">
                            <label for="message" id="labelMessage">Mensaje</label>
                            <textarea id="message" name="visitor_message" placeholder="Escribe lo que quieras"
                                required></textarea>
                        </div>
                        <!-- <button type="submit" id="submit">Enviar</button> -->
                        <button id="submit" class="bttn-jelly bttn-md bttn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="./js/contact.js"></script>
<script src="./js/general.js"></script>

</html>
