<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="BoxGenerla">
        <div id="MadeBy">
            <p>Powered By Dixho</p>
        </div>
        <div id="BoxCentral">
            <div id="Pantalla">
                <h1>
                   
                </h1>
            </div>
            <div id="Botonera">
                <table>
                    <tr>
                        <td colspan="2" class="boton" id="C"><button>C</button></td>
                        <td id="boton"><button>/</button></td>
                        <td id="boton"><button>*</button></td>
                    </tr>
                    <tr>
                        <td id="boton" name="7"><button>7</button></td>
                        <td id="boton" name="8"><button>8</button></td>
                        <td id="boton" name="9"><button>9</button></td>
                        <td id="boton"><button>-</button></td>
                    </tr>
                    <tr>
                        <td id="boton" name="4"><button>4</button></td>
                        <td id="boton" name="5"><button>5</button></td>
                        <td id="boton" name="6"><button>6</button></td>
                        <td rowspan="2" id="boton"><button>+</button></td>
                    </tr>
                    <tr>
                        <td id="boton" name="1"><button>1</button></td>
                        <td id="boton" name="2"><button>2</button></td>
                        <td id="boton" name="3"><button>3</button></td>
                    </tr>
                    <tr>
                        <td id="boton" name="0" value="0"><button>0</button></td>
                        <td><button type="button" id="boton44" value="00">00</button></td>
                        <td id="boton"><button>.</button></td>
                        <td id="eq"><button>=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
    <script src="./js/main.js"></script>
</html>
