<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="BoxGenerla">
        <div id="MadeBy">
            <p>Powered By Dixho</p>
        </div>
        <div id="BoxCentral">
            <div id="Pantalla">
                <h1>
                   
                </h1>
            </div>
            <div id="Botonera">
                <table border="1px solid white">
                    <tr>
                        <td colspan="2" class="boton" id="C">C</td>
                        <td id="boton">/</td>
                        <td id="boton">*</td>
                    </tr>
                    <tr>
                        <td id="boton" name="7">7</td>
                        <td id="boton" name="8">8</td>
                        <td id="boton" name="9">9</td>
                        <td id="boton">-</td>
                    </tr>
                    <tr>
                        <td id="boton" name="4">4</td>
                        <td id="boton" name="5">5</td>
                        <td id="boton" name="6">6</td>
                        <td rowspan="2" id="boton">+</td>
                    </tr>
                    <tr>
                        <td id="boton" name="1">1</td>
                        <td id="boton" name="2">2</td>
                        <td id="boton" name="3">3</td>
                    </tr>
                    <tr>
                        <td id="boton" name="0" value="0"><span id="number">0</span></td>
                        <td><button type="button" id="boton44" value="00">00</button></td>
                        <td id="boton">.</td>
                        <td id="eq">=</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
    <script src="./js/main.js"></script>
