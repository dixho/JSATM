<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="BoxGenerla">
        <div id="MadeBy">
            <p>Powered By Dixho</p>
        </div>
        <div id="BoxCentral">
            <div id="Pantalla">
                <h1>
                   
                </h1>
            </div>
            <div id="Botonera">
                <table>
                    <tr>
                        <td colspan="2" id="boton" id="C">C</td>
                        <td id="boton">/</td>
                        <td id="boton">*</td>
                    </tr>
                    <tr>
                        <td id="boton">7</td>
                        <td id="boton">8</td>
                        <td id="boton">9</td>
                        <td id="boton">-</td>
                    </tr>
                    <tr>
                        <td id="boton">4</td>
                        <td id="boton">5</td>
                        <td id="boton">6</td>
                        <td rowspan="2" id="boton">+</td>
                    </tr>
                    <tr>
                        <td id="boton">1</td>
                        <td id="boton">2</td>
                        <td id="boton">3</td>
                    </tr>
                    <tr>
                        <td id="boton">0</td>
                        <td id="boton">00</td>
                        <td id="boton">.</td>
                        <td id="boton" id="eq">=</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
    <script src="./js/main.js"></script>
</html>
