<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número antes y despues</title>
</head>
<body>
    <script>
        var numero;
        
        numero=parseInt(prompt("Escribe el número"));
        if(numero%2==0){
        document.writeln(numero-1);
        document.writeln(numero);
        document.writeln(numero+1);
        }else{
            document.writeln(numero);
        }
    </script>
</body>
</html>
