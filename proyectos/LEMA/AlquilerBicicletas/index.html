<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Alquiler de bicicletas</title>

<body>

<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/jquery.js">
</script>
<script>
    $(document).ready(function(){
        $("#btnReservar").click(function(){
            
            $("#img").animate({
                left: "+=110vw",
            })
            $("#img").animate({
                width: "-100%",
                left: "-10vw",
                
            })
            $("#img").animate({
                width: "10%",
                left: "0vw",
                
                
            })
        })
    })

</script>
</html>
